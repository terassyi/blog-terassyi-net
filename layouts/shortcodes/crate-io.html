{{ $crate := .Get "crate" }}
{{ $version := .Get "version" }}
{{ $title := .Get "title" | default $crate }}

<div class="crate-io-card" data-crate="{{ $crate }}" data-version="{{ $version }}">
  <div class="crate-io-header">
    <div class="crate-io-info">
      <div class="crate-io-icon">ðŸ“¦</div>
      <div class="crate-io-details">
        <div class="crate-io-title">{{ $title }}</div>
        <div class="crate-io-name">{{ $crate }}</div>
      </div>
    </div>
    <a href="https://crates.io/crates/{{ $crate }}" target="_blank" rel="noopener" class="crate-io-link">
      crates.io
    </a>
  </div>
  <div class="crate-io-content">
    <div class="crate-io-loading">Loading...</div>
    <div class="crate-io-body" style="display: none;">
      <div class="crate-io-description"></div>
      <div class="crate-io-meta">
        <span class="version-info">v<span class="version-value"></span></span>
        <span class="downloads-info"><span class="downloads-value"></span> downloads</span>
      </div>
    </div>
  </div>
</div>

<style>
.crate-io-card {
  margin: 1rem 0;
  border: 1px solid #ddd;
  border-radius: 6px;
  background: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.crate-io-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 16px;
  border-bottom: 1px solid #eee;
}

.crate-io-info {
  display: flex;
  align-items: center;
  gap: 10px;
}

.crate-io-icon {
  font-size: 20px;
}

.crate-io-title {
  font-weight: 600;
  font-size: 16px;
  color: #333;
}

.crate-io-name {
  font-size: 12px;
  color: #666;
  font-family: monospace;
}

.crate-io-link {
  color: #f74c00;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
}

.crate-io-link:hover {
  text-decoration: underline;
}

.crate-io-content {
  padding: 16px;
}

.crate-io-loading {
  text-align: center;
  color: #666;
  font-size: 14px;
}

.crate-io-description {
  font-size: 14px;
  color: #555;
  margin-bottom: 12px;
  line-height: 1.4;
}

.crate-io-meta {
  display: flex;
  gap: 16px;
  font-size: 12px;
  color: #666;
}

.version-info, .downloads-info {
  font-family: monospace;
}

/* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰å¯¾å¿œ */
@media (prefers-color-scheme: dark) {
  .crate-io-card {
    background: #1a1a1a;
    border-color: #333;
  }

  .crate-io-header {
    border-color: #333;
  }

  .crate-io-title {
    color: #fff;
  }

  .crate-io-name,
  .crate-io-loading,
  .crate-io-meta {
    color: #aaa;
  }

  .crate-io-description {
    color: #ddd;
  }
}
</style>

<script>
(function() {
  document.addEventListener('DOMContentLoaded', function() {
    const cards = document.querySelectorAll('.crate-io-card');
    cards.forEach(loadCrateInfo);
  });

  function loadCrateInfo(card) {
    const crateName = card.dataset.crate;
    const requestedVersion = card.dataset.version;
    const loading = card.querySelector('.crate-io-loading');
    const body = card.querySelector('.crate-io-body');

    fetch(`https://crates.io/api/v1/crates/${crateName}`)
      .then(response => response.json())
      .then(data => {
        loading.style.display = 'none';
        body.style.display = 'block';

        const crate = data.crate;
        const version = requestedVersion
          ? data.versions.find(v => v.num === requestedVersion) || data.versions[0]
          : data.versions[0];

        card.querySelector('.crate-io-description').textContent =
          crate.description || 'No description available.';
        card.querySelector('.version-value').textContent = version.num;
        card.querySelector('.downloads-value').textContent = formatNumber(crate.downloads);
      })
      .catch(() => {
        loading.textContent = 'Failed to load crate information';
      });
  }

  function formatNumber(num) {
    if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
    if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
    return num.toLocaleString();
  }
})();
</script>
